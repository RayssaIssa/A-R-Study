<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulado</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <div class="voltar-bolinha">
        <a href="../index.php">
          <i class="fas fa-arrow-left"></i>
        </a>
    </div>
    <!-- start Quiz button -->
    <div class="start_btn"><button>Iniciar simulado</button></div>

    <!-- Info Box -->
    <div class="info_box"> 
        <div class="info-title"><span>Algumas regras</span></div>
        <div class="info-list">
            <div class="info">1. Depois de selecionar sua resposta, ela não poderá ser desfeita.</div>
            <div class="info">2. Serão 11 questões objetivas de conteudos variados.</div>
            <div class="info">3. Você receberá pontos com base em suas respostas corretas.</div>
        </div>
        <div class="buttons">
            <button class="quit">Sair</button>
            <button class="restart">Continuar</button>
        </div>
    </div>

    <!-- Quiz Box -->
    <div class="quiz_box">
        <header>
            <div class="title">Simulado</div>
        </header>
        <section>
            <div class="que_text">
                <!-- Here I've inserted question from JavaScript -->
            </div>
            <div class="option_list">
                <!-- Here I've inserted options from JavaScript -->
            </div>
        </section>

        <!-- footer of Quiz Box -->
        <footer>
            <div class="total_que">
                <!-- Here I've inserted Question Count Number from JavaScript -->
            </div>
            <button class="next_btn">Próxima</button>
        </footer>
    </div>

    <!-- Result Box -->
    <div class="result_box">
        <div class="icon">
            <i class="fa-hands-clapping"></i>
        </div>
        <div class="complete_text">Você terminou o simulado!</div>
        <div class="score_text">
            <!-- Here I've inserted Score Result from JavaScript -->
        </div>
        <div class="buttons">
            <button class="restart">Refazer</button>
            <button class="quit">Sair</button>
        </div>
    </div>

    <!-- Inside this JavaScript file I've inserted Questions and Options only -->
    <script src="questions.js"></script>

    <!-- Inside this JavaScript file I've coded all Quiz Codes -->
    <script src="script.js"></script>

</body>
</html>
